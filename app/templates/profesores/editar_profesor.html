{% extends 'navbar.html' %}

{% block title %}Editar Profesor{% endblock %}

{% block head %}
<script src="https://kit.fontawesome.com/a2d04d6c0b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
<style>
    .form-actions {
        display: flex;
        gap: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST">
        <h2>Editar Profesor</h2>
        <p class="text-muted">Actualiza los datos del profesor.</p>

        <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" value="{{ profesor[2] or '' }}" required>
        </div>

        <div class="input-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" value="{{ profesor[3] or '' }}" required>
        </div>

        <div class="input-group">
            <label for="especialidad">Especialidad</label>
            <input type="text" name="especialidad" id="especialidad" value="{{ profesor[5] or '' }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Actualizar Profesor</button>
            <a href="{{ url_for('main.profesores') }}" class="btn btn-secondary" style="text-decoration: none;"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </form>
</div>
{% endblock %}
