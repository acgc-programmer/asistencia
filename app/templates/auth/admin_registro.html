{% extends "navbar.html" %}

{% block title %}Crear Cuenta - Mi Aplicación{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}" />
{% endblock %}

{% block content %}
<div class="login-container">
    <form action="{{ url_for('main.admin_registro') }}" method="POST" onsubmit="return validateEmail()">
        <h2>Crear Cuenta</h2>
        <p>Por favor, llena los siguientes campos para registrarte.</p>
        
        <!-- Campo de Usuario -->
        <div class="input-group">
            <input type="text" name="username" placeholder="Usuario" required />
        </div>

        <!-- Campo de Contraseña -->
        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Contraseña" required />
            <i class="fa-solid fa-eye eye-icon" id="toggle-password" onclick="togglePassword('password','toggle-password')"></i>
        </div>

        <!-- Campo de Confirmación de Contraseña -->
        <div class="input-group">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar Contraseña" required />
            <i class="fa-solid fa-eye eye-icon" id="toggle-confirm-password" onclick="togglePassword('confirm_password','toggle-confirm-password')"></i>
        </div>

        <!-- Campo de Correo Electrónico (sin icono) -->
        <div class="input-group">
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required />
        </div>

        <!-- Campo de Nombre Completo -->
        <div class="input-group">
            <input type="text" name="nombre_completo" placeholder="Nombre completo" required />
        </div>

        <!-- Campo de Identificación -->
        <div class="input-group">
            <input type="text" name="identificacion" placeholder="Identificación" required />
        </div>

        <!-- Selección de Rol -->
        <div class="input-group">
            <label for="id_rol">Seleccione rol:</label>
            <select name="id_rol" id="id_rol" required>
                <option value="">--Seleccione--</option>
                <option value="1">Administrador</option>
                <option value="2">Estudiante</option>
                <option value="3">Profesor</option>
            </select>
        </div>

        <!-- Botón de Registro -->
        <button type="submit">Registrar</button>
    </form>

    <div class="footer">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('main.login') }}">Iniciar sesión</a></p>
    </div>
</div>
{% endblock %}
