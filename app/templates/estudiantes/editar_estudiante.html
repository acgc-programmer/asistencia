{% extends 'navbar.html' %}

{% block title %}Editar Estudiante{% endblock %}

{% block head %}
<script src="https://kit.fontawesome.com/a2d04d6c0b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
<style>
    .form-actions {
        display: flex;
        gap: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">

    <form method="POST">
    <h2>Editar Estudiante</h2>
    <p class="text-muted">Actualiza el nombre y el curso asignado al estudiante.</p>


        <div class="input-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" name="nombre" id="nombre" value="{{ estudiante.nombre or '' }}" required>
        </div>

        <div class="input-group">
            <label for="id_curso">Curso</label>
            <select name="id_curso" id="id_curso" required>
                <option value="">Selecciona un curso</option>
                {% for curso in cursos %}
                    <option value="{{ curso.id_curso }}" {% if curso.id_curso == estudiante.id_curso %}selected{% endif %}>
                        {{ curso.grado }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Actualizar Estudiante</button>
            <a href="{{ url_for('main.estudiantes') }}" class="btn btn-secondary" style="text-decoration: none;"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </form>
</div>
{% endblock %}
